<ion-col size="12">
  <ion-row
    class="ion-align-self-center ion-justify-content-center ion-margin-top"
  >
    <ion-card-title>
      <ion-buttons>
        <ion-button>
          <ion-icon slot="start" size="default" name="code"></ion-icon>
          <ion-title>Projetos</ion-title>
          <ion-icon slot="end" size="default" name="code"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-card-title>
  </ion-row>
</ion-col>

<ion-col size="12">
  <ion-row>
    <ion-col size="12" sizeMd="3">
      <ion-row>
        <ion-card>
          <img
            alt="Silhouette of mountains"
            src="https://ionicframework.com/docs/img/demos/card-media.png"
          />
          <ion-card-header>
            <ion-card-title>Nome</ion-card-title>
            <ion-card-subtitle>Techs</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content> Descrição </ion-card-content>
          <ion-card-content>
            <ion-col size="12" sizeMd="6">
              <ion-button expand="full" color="success">Ver Projeto</ion-button>
              <ion-button expand="full" color="dark">Ver Repositório</ion-button>
            </ion-col>
          </ion-card-content>
        </ion-card>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-col>
