<ion-col size="12">
  <ion-row
    class="ion-align-self-center ion-justify-content-center ion-margin-top"
  >
    <ion-card-title>
      <ion-title mode="md" color="dark">Projetos</ion-title>
    </ion-card-title>
  </ion-row>
</ion-col>

<ion-col size="12">
  <ion-row>
    <ng-container *ngFor="let project of this.projects; let id = index">
      <ion-col mode="ios" size-sm="12" size-md="6" size-lg="4">
        <ion-row>
          <ion-card>
            <img alt="Silhouette of mountains" src="{{ project.image }}" />
            <ion-card-header>
              <ion-card-title>{{ project.title }}</ion-card-title>
              <ion-card-subtitle>
                <ng-container *ngFor="let tech of project.techs">
                  <ion-chip color="{{ tech.color }}">
                    <ion-icon name="{{ tech.logo }}"></ion-icon>
                    <ion-label>{{ tech.name }}</ion-label>
                  </ion-chip>
                </ng-container>
              </ion-card-subtitle>
            </ion-card-header>

            <ion-card-content> {{ project.desc }} </ion-card-content>
            <ion-card-content>
              <ion-col size="12" sizeMd="6">
                <ng-container *ngIf="project.deploy">
                  <ion-button
                    color="success"
                    href="{{ project.deploy }}"
                    target="_blank"
                    rel="noopener noreferrer"
                    expand="full"
                  >
                    Ver Projeto
                  </ion-button>
                </ng-container>
                <ng-container *ngIf="project.code">
                  <ion-button
                    color="dark"
                    href="{{ project.code }}"
                    target="_blank"
                    rel="noopener noreferrer"
                    expand="full"
                  >
                    Ver CÃ³digo
                  </ion-button>
                </ng-container>
              </ion-col>
            </ion-card-content>
          </ion-card>
        </ion-row>
      </ion-col>
    </ng-container>
  </ion-row>
</ion-col>
